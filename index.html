<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scrimba Invoice Creator</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Invoice creator</h1>
                <h5>Thanks for choosing GoodCorp, LLC!</h5>
            </div>

    
            <div class="button-wrapper">
                <button id="car-btn">Wash Car: $10</button>
                <button id="lawn-btn">Mow Lawn: $20</button>
                <button id="weeds-btn">Pull Weeds: $30</button>
            </div>

            <div class="mid-section">
                <p>Task</p>
                <p id="task-total">Total</p>
            </div>

            <div class="mid-section">
                <ul id="task-wrapper"></ul>
                <ul id="amount-wrapper"></ul>
            </div>

            <div class="footer">
                <div>
                    <p>NOTES</p>
                    <p style="font-size: 12px;">We accept cash, credit card, or PayPal</p>
                </div>
                <div>
                    <p>TOTAL AMOUNT</p>
                    <p id="total-amount"></p>
                </div>
            </div>
            <div class="btn-container">
            <button id="invoice-btn">✉️ Send invoice</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
